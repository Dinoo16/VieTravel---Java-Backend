spring.application.name=vietravel

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS (optional neu dùng @CrossOrigin)
spring.web.cors.allowed-origins=http://localhost:3000

# C?u hình upload file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.apache.commons.fileupload=DEBUG
logging.level.org.springframework.web=DEBUG

# Payment gateway
paypal.base-url=https://api-m.sandbox.paypal.com
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox
paypal.currency=USD
paypal.return-url=http://localhost:3000/checkout/success
paypal.cancel-url=http://localhost:3000/checkout/cancel
