# Database - s? d?ng individual variables
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS
spring.web.cors.allowed-origins=${FRONTEND_URL}
frontend.url=${FRONTEND_URL}

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Payment gateway
paypal.base-url=${PAYPAL_BASE_URL:https://api-m.sandbox.paypal.com}
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE:sandbox}
paypal.currency=${PAYPAL_CURRENCY:USD}
paypal.return-url=${PAYPAL_RETURN_URL:${FRONTEND_URL}/checkout/success}
paypal.cancel-url=${PAYPAL_CANCEL_URL:${FRONTEND_URL}/checkout/cancel}